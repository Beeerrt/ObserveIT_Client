<label>Passwort</label>
<input class="form-control" type="Password" (keyup)="checkPasswordStrength()" [(ngModel)]="account.password" placeholder="**********">
<div class="progress" >
    <div class=" progress-bar progress-bar-animated  progress-bar-striped {{progressbarClass}}"  role="progressbar" [ngStyle]="{'width': passwordStrength+'%'}" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100"></div>
</div>
