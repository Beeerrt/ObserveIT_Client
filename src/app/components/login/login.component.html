<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <span class="anchor" id="formLogin"></span>
                  <div class="card rounded 0">
                      <div class="card-header">
                          <h3 class="mb-0">Anmelden</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" (submit)="onLoginSubmit()" role="form" autocomplete="off" id="formLogin">
                              <div class="form-group">
                                  <label >Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0"  [(ngModel)]="username" name="username" required>
                              </div>
                              <div class="form-group">
                                  <label>Passwort</label>
                                  <input type="password" id="password" class="form-control form-control-lg rounded-0"   [(ngModel)]="password" name="password" required>
                              </div>
                              
                              <button value="submit" type="submit" class="btn btn-success btn-lg float-right"><i class="fas fa-sign-in-alt"></i> Anmelden</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
