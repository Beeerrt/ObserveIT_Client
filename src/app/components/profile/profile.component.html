<div *ngIf="isUserDefined();else other_content">
  <div class="row">
    <div class="mx-auto">
      <img class="useravatar" alt="" src="../../../assets/profile/user.png">
      
    </div>
    
  </div>

  <div class="container">
    <div class="text-center">
        <h2 class="page-header">Benutzerdaten</h2>
    </div>
      
    <hr>

  

      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <div class="card rounded 0">
                          <div class="card-body">
                              <form class="form" autocomplete="off">
                                  <div class="form-group">
                                      <label >Name:</label>
                                      <input class="form-control-plaintext" type="text" placeholder="{{user.name}}" readonly>
                                  </div>
                                  <div class="form-group">
                                    <label >Username:</label>
                                    <input class="form-control-plaintext" type="text" placeholder="{{user.username}}" readonly>
                                  </div>
                                  <div class="form-group">
                                      <label>Email:</label>
                                      <input class="form-control-plaintext" type="text" placeholder="{{user.email}}" readonly>
                                    </div>
                                  <div class="form-group">
                                      <label>Passwort:</label>
                                      <input class="form-control-plaintext" type="text" placeholder="**********" readonly>
                                  </div>
                                  <div class="form-group">
                                   
                                    <div *ngIf="user.isAdmin"><div style="color:#62FD25"><i class="fas fa-check-circle fa-fw fa-2x" ></i><span style="color:black; font-size:20px">Adminrechte</span></div></div>
                                    <div *ngIf="!user.isAdmin"><div style="color:#E92A2A"><i class="fas fa-times-circle fa-fw fa-2x" ></i><span style="color:black; font-size:20px">Adminrechte</span></div></div>
                                </div>
                                <hr>
                                  <div class="form-group">
                                      <button [routerLink]="['/profile/alter']"      class="btn btn-success btn-lg btn-block">Ã„ndern</button>
                                  </div>
                                  
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</div>
<ng-template #other_content>
  <div class="row">
    <div class="mx-auto">
      <img class="useravatar" alt="" src="../../../assets/profile/user.png">
    </div>
  </div>

</ng-template>
