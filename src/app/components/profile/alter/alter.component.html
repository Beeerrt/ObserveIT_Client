<div class="row">
    <div class="mx-auto">
        <img class="useravatar" alt="" src="../../../assets/profile/user.png">
    </div>
</div>
<div class="container">
    <div class="text-center">
        <h2 class="page-header">Benutzerdaten ändern</h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded 0">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input id="user" class="form-control" type="text" [(ngModel)]="newUser.name" >
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text"  [(ngModel)]="newUser.username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email"  [(ngModel)]="newUser.email">
                            </div>
                            <div class="form-group">
                                    <label>Passwort</label>
                                    <input class="form-control" type="password"  [(ngModel)]="newUserPassword" placeholder="*************">
                                    <!-- <app-passwordstrength></app-passwordstrength> -->
                                    <small id="password" class="form-text text-muted">Ihr Passwort wird verschlüsselt gespeichert.</small>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="button" class="btn btn-success btn-raised btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Speichern</button>
                                <button [routerLink]="['/profile']" class="btn btn-danger btn-raised btn-lg btn-block">Abbrechen</button>
                                <!-- <button  (click)="saveUserdata()" class="btn btn-success btn-lg btn-block">Speichern</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Änderungen übernehmen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Sind Sie sicher das Sie die Änderungen übernehmen wollen?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-raised btn-secondary" data-dismiss="modal">Abbrechen</button>
          <button type="button"   (click)="saveUserdata()" class="btn btn-raised btn-success" data-dismiss="modal">Speichern</button>
        </div>
      </div>
    </div>
  </div>
