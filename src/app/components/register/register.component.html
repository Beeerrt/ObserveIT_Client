<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                  <div class="card rounded 0">
                      <div class="card-header">
                          <h3 class="mb-0">Registrieren</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" (submit)="onRegisterSubmit()" role="form" autocomplete="off">
                              <div class="form-group">
                                  <label >Name</label>
                                  <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-lg rounded-0" id="Name">
                              </div>
                              <div class="form-group">
                                <label >Username</label>
                                <input type="text"[(ngModel)]="username" name="username" class="form-control form-control-lg rounded-0" id="Username">
                            </div>
                              <div class="form-group">
                                  <label>Email</label>
                                  <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg rounded-0" id="Email" required="">
                              </div>
                              <div class="form-group">
                                  <label>Passwort</label>
                                  <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg rounded-0" id="Password"   required="">
                              </div>
                              <div class="form-group">
                                  <button type="submit" value="Submit" class="btn btn-success btn-lg float-right">Registrieren</button>
                              </div>
                              
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
